    <section id="contact">

        <h2>Contact me</h2>

        <form action="">
            <div class="contact-grid">
                <input type="first-name" autocomplete="given-name" id="first-name" placeholder="First Name">

                <input type="surname" autocomplete="family-name" id="surname" placeholder="Last Name">

                <input type="email" autocomplete="email" id="email" placeholder="Email Address">
                <input type="phone-number" autocomplete="tel" id="phone-number" placeholder="Phone number">
                <textarea name="message" id="message" placeholder="Type Your Message Here"></textarea>
                <input type="submit" id="submit" value="SEND">
            </div>

        </form>
